<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="top-row">
      <select id="loaders">
        <option value="000">Sample Data</option>

      <label class="top-row-div"><input type="radio" name="transformType" value="GUS Markdown" checked>
      <span>GUS Markdown</span></label>

      <span>Marked</span></label>

    <textarea id="enter"></textarea>
    <div id="myhtml"></div>

    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../node_modules/marked/lib/marked.js"></script>
    <script type="text/javascript" src="../../node_modules/he/he.js"></script>
    <script type="text/javascript" src="texttransform.js"></script>
    <script type="text/javascript" src="codepen.js"></script>
